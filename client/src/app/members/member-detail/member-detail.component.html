<div class="row" *ngIf="member">
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Last active:</strong>
          <p>{{member.lastActive}}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{member.created}}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn-primary">Like</button>
          <button class="btn-success">Message</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading='About {{member.knownAs}}'>
        <h4>Description</h4>
        <p>{{member.introduction}}</p>
        <h4>Searching for</h4>
        <p>{{member.searchingFor}}</p>
      </tab>
      <tab heading='Background'>
        <h4>Background</h4>
        <p>{{member.background}}</p>
      </tab>
      <tab heading='Photos'>
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
          style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
      </tab>
      <tab heading='Messages'>
        <p>Messages will go here</p>
      </tab>
    </tabset>
  </div>
</div>
